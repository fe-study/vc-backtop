<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <title>example</title>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            background: rgba(119, 129, 149, 0.8);
        }
        html {
            height: 1600px;
        }
    </style>
</head>
<body>
    <h1 align="center">@Vue Component - vc-backtop</h1>
    <div class="text-center">Backtop Component</div>
    <a style="display: block" class="text-center" href="https://github.com/iwaimai-bi-fe/vc-backtop">view on Github</a>
    <hr>

    <div id="app" class="container">

        <vc-backtop
            :scrollbar-offset="scrollbarOffset"
            :style.sync="style"
            :interval="interval"
            :acceleration="acceleration"
            :mode="mode"
            :scrolling-hide="scrollingHide"
        >
        </vc-backtop>

        <div class="form-group">
            <label>配置组件的acceleration(加速度: 默认0.5)</label>
            <input type="text" class="form-control" acceleration="acceleration" v-model="acceleration" />
        </div>

        <div class="form-group">
            <label>配置组件的style(样式对象)</label>
            <input type="text" class="form-control" v-model="styleText" />
            <button class="btn btn-info" @click="setStyle">点击重置样式</button>
        </div>

        <div class="form-group">
            <label>配置组件滑动多少才显示(scrollBarOffset,默认: 100)</label>
            <input type="text" class="form-control" v-model="scrollbarOffset" />
        </div>

        <div class="form-group">
            <label>配置组件滑动检测时间间隔(interval, 默认: 128)</label>
            <input type="text" class="form-control" readOnly value="128ms, 本处只读，更改无效" />
        </div>

    </div>

    <script src='../dist/example.js'></script>
</body>
</html>
